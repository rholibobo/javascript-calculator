<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous="previous-display" class="previous-display"></div>
            <div data-current="current-display" class="current-display"></div>
            </div>
            
                <button class="all-clear" data-clear="clear" style="background-color: red;">C</button>
                <button data-operation="divide">/</button>
                <button data-operation="number">*</button>
                <button data-action="number">7</button>
                <button  data-action="number">8</button>
                <button  data-action="number">9</button>
                <button data-operation="subtract">-</button>
                <button  data-action="number">4</button>
                <button  data-action="number">5</button>
                <button  data-action="number">6</button>
                <button class="add-button" data-operation="add">+</button>
                <button  data-action="number"> 3</button>
                <button  data-action="number">2</button>
                <button  data-action="number">1</button>
                <button  data-action="number">0</button>
                <button  data-action="number">00</button>
                <button class="equal-button" data-equals="equals-to" style="background-color: yellow;">=</button>
            
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
